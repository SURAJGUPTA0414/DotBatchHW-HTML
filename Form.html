<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to codehelp</h1>
    <h2>Contact us Form</h2>
    <form action="https://www.thecodehelp.in">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your name here">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your EMail here">
        <br><br>
        <label for="number">Contact Number:</label>
        <input type="number" name="number" placeholder="Enter your contact number here">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label for="DOB">DOB:</label>
        <input type="date" name="DOB" placeholder="Enter your DOB here">
        <br><br>
        <label for="rating" >Rating:</label>
        <input type="radio" name="radio" >1</input>
        <input type="radio" name="radio" >2</input>
        <input type="radio" name="radio" >3</input>
        <input type="radio" name="radio" >4</input>
        <input type="radio" name="radio" >5</input>
        <br><br>
        <label for="message">Enter your message here:</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter your message here"></textarea>
        <br>
        <input type="submit" value="Send" name="send">
        <input type="submit" value="Reset" name="reset">
         <br>
        <a href="https://www.youtube.com/">
            <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc=w240-h480-rw" alt="youtube link" height="50px">
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="instagram link" height="50px">
        </a>
        <a href="https://www.telegram.com/">
            <img src="https://cdn.pixabay.com/photo/2020/10/17/13/21/telegram-5662082__340.png" alt="telegram link" height="50px">
        </a>
    </form>
    
</body>
</html>
