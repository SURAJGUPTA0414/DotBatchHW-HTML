<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            text-transform: uppercase;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: lightgreen;
        }
        .blue{
            background-color: blueviolet;
        }

       
    </style>
</head>

<body>
    <table border="1" cellspacing"0" class="box1">
        <thead>
            <tr>
                <th rowspan="3">day</th>
                <th colspan="5">seminar</th>
            </tr>
            <tr>
                <th colspan="2">schedule</th>
                <th rowspan="2" colspan="3">topic</th>
            </tr>
            <tr>
                <th>begin</th>
                <th>end</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="blue">5:00 a.m.</td>
                <td rowspan="1" colspan="3">introduction to xml</td>
            </tr>
            <tr>
                <td rowspan="1" colspan="3">validity dtd and relax ng</td>
            </tr>

            <tr>
                <td rowspan="3">tuesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="yellow">11:00 a.m.</td>
                <td rowspan="1.5">xpath</td>
            </tr>
            <tr>
                <td class="yellow">11:00 a.m</td>
                <td class="green">2:00 a.m</td>
                <td rowspan="1.5" >xsl transformations</td>
            </tr>
            <tr>
                <td class="green">2:00 a.m</td>
                <td class="blue">5:00 a.m</td>
            </tr>
        </tbody>
        <tfoot>
            <td>wednesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="green">12:00 a.m.</td>
            <td>xsl formatting object</td>
        </tfoot>
    </table>
</body>

</html>
